<script>
    course.telaEvent(_telaCurrent, {
        "screenInit": function(param) {
            window[param.id] = {
                player1: null,
                playVideo: function() {
                    if (this.player1 != null) {
                        this.player1.play();
                    }
                },
                stopVideo: function() {
                    if (this.player1 != null) {
                        this.player1.pause();
                    }
                }
            }
        },
        "screenSwitch": function(param) {},
        "screenCurrent": function(param) {
            var _containerTela = param.container;
            if (param.init) {
                controle();
            } else {

            }

            function controle() {
                window[param.id].player1 = document.getElementById("video" + (param.id).toUpperCase());
                _containerTela.find(".feedX").css('display', 'none');

                _containerTela.find(".mensagemBtn").on('click', function() {
                    _containerTela.find(".feedX").css('display', 'flex');
                })

                _containerTela.find(".closeX").on('click', function() {
                    _containerTela.find(".feedX").css('display', 'none');
                    window[param.id].playVideo();
                })

                _containerTela.find(".placeholder").on('click', function() {
                    _containerTela.find("video").css('display', 'flex');
                    $(this).css('display', 'none');
                    window[param.id].playVideo();
                })

            }
        }
    });
</script>
