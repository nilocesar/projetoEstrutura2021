<script>
    course.telaEvent(_telaCurrent, {
        "screenInit": function(param) {

            console.log(param.id)
            window[param.id] = {
                player1: null,
                videoID1: 'hnuI7IFwmwc',
                playling1: 0,
                player2: null,
                videoID2: 'QDl4hDVgdlE',
                playling2: 0
            }
        },
        "screenSwitch": function(param) {
            if (window['aa6'].player1 != null) {
                if (window['aa6'].playling1 == 1) {
                    window['aa6'].player1.pauseVideo();
                }
            }

            if (window['aa6'].playerAA2 != null) {
                if (window['aa6'].playling2 == 1) {
                    window['aa6'].player2.pauseVideo();
                }
            }
        },
        "screenCurrent": function(param) {
            var _containerTela = param.container;
            reset();
            if (param.init) {
                controle();
            } else {

            }

            function reset() {
                _containerTela.find(".feedX").css('display', 'none');
            }

            function controle() {

                _containerTela.find(".feedX").css('display', 'none');

                var _item = null;
                _containerTela.find(".itx").on('click', function() {

                    $(this).attr('ativo', '1')

                    _item = $(this).attr('item');
                    if (_item != 1) {
                        _containerTela.find(".feed" + _item).css('display', 'flex');
                    }
                });


                _containerTela.find(".closeX").on('click', function() {
                    _containerTela.find(".feedX").css('display', 'none');

                    if (_item == 2)
                        window[param.id].player1.pauseVideo();

                    if (_item == 3)
                        window[param.id].player2.pauseVideo();

                    var _comp = true;
                    _containerTela.find(".itx").each(function(indice, item) {

                        if (!$(item).attr('ativo')) {
                            _comp = false;
                        }
                    })

                    if (_comp)
                        course.liberarNavegacao();

                });
            }
        }
    });

    // app do youtube nao pode ser feita dinamica
    if (window['aa6'].player1 == null) {
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/player_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubePlayerAPIReady() {
            console.log('eee')
            window['aa6'].player1 = new YT.Player('ytplayer1', {
                videoId: window['aa6'].videoID1,
                events: {
                    'onStateChange': onPlayerStateChange1
                }
            });

            window['aa6'].player2 = new YT.Player('ytplayer2', {
                videoId: window['aa6'].videoID2,
                events: {
                    'onStateChange': onPlayerStateChange2
                }
            });
        }

        function onPlayerStateChange1(event) {

            if (event.target.getPlayerState() == 0) {
                // console.log('complete video');
            } else if (event.target.getPlayerState() == 1) {
                window['aa6'].playling1 = 1;
            } else {
                window['aa6'].playling1 = 0;
            }
        }

        function onPlayerStateChange2(event) {

            if (event.target.getPlayerState() == 0) {
                // console.log('complete video');
            } else if (event.target.getPlayerState() == 1) {
                window['aa6'].playling2 = 1;
            } else {
                window['aa6'].playling2 = 0;
            }
        }
    }
</script>
